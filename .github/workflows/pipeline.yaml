name: Run code

on: [push, pull_request]
jobs:
  run_code:
    name: Run code
    runs-on: ubuntu-latest
    steps:
      - name: Check out the current repository
        uses: actions/checkout@v2
        
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Pull data from DVC
        run: |
          dvc remote modify myremote gdrive_acknowledge_abuse true
          dvc remote list
          dvc remote modify myremote gdrive_service_account_user_email \
              ihebkesraoui@gmail.com
          dvc remote modify myremote gdrive_client_id ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify myremote gdrive_client_secret ${{ secrets.DAGSHUB_TOKEN }}
          dvc pull
